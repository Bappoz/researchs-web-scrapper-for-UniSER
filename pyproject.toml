    "serpapi (>=0.1.5,<0.2.0)",
    "dotenv (>=0.9.9,<0.10.0)",
    "motor (>=3.7.1,<4.0.0)",
    "webdriver-manager (>=4.0.2,<5.0.0)",
    "google-search-results (>=2.4.2,<3.0.0)",
    "xlsxwriter (>=3.2.9,<4.0.0)",
    "pydantic (>=2.12.0,<3.0.0)"
